<div class="header">
  <div class="site-image">
    <img [src]="imageSource" height="160" width="200">
  </div>
  <p class="description-message">{{message}}</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <div class="date-picker">
      <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" (dateChange)="passDate($event)">
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>edit_calendar</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </mat-form-field>
</div>
